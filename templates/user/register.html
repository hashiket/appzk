{% extends 'user/main.html' %}
{% block content %}
    <div id="login" >
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center"  >
                <div id="login-column" class="col-md-4" style="background-color:#e3e6e5">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="register" method="post">
                        {% csrf_token %}
                            <h3 class="text-center ">Registration Form!!</h3>
                            <div class="form-group">
                                <label for="first_name" class="">First Name:</label><br>
                                <input type="text" name="first_name" id="first_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="">Last Name:</label><br>
                                <input type="text" name="last_name" id="last_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="username" class="">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password1" class="">Password:</label><br>
                                <input type="password" name="password1" id="password1" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password2" class="">Password(again):</label><br>
                                <input type="password" name="password2" id="password2" class="form-control" required>
                            </div><br>
                            <div class="form-group text-center">
                                <input type="submit" name="submit" class=" btn btn-info btn-md" value="Register">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="login" class="" style="color:#4a718a">Login..</a>
                            </div>
                        </form>
                        {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
{% endblock %}
