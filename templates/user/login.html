{% extends 'user/main.html' %}
{% block content %}
<div id="login" >
    <h3 class="text-center text-white pt-5"></h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center"  >
            <div id="login-column" class="col-md-4" style="background-color:#e3e6e5">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="login" method="post">
                      {% csrf_token %}
                        <h3 class="text-center ">Login</h3>
                        <div class="form-group">
                            <label for="username" class="">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class=""><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="form-control btn btn-info btn-md" value="Login">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="register" class="" style="color:#4a718a">Register here</a>
                        </div>
                    </form>
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="background-color:#fccccc">
                      {{message}}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
