{% extends 'user/main.html' %}
{% block content %}
<div>
    <h3 class="text-center text-white pt-5"></h3>
    <div class="container">
        <div id="row" class="row justify-content-center align-items-center"  >
            <div id="column" class="col-md-4" style="background-color:#e3e6e5">
                <div id="box" class="col-md-12">
                    <form id="form" class="form" action="product" method="post">
                      {% csrf_token %}
                        <h3 class="text-center ">Add Product</h3>
                        <div class="form-group">
                            <label for="name" class="">Name:</label><br>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="weight" class="">Weight:</label><br>
                            <input type="text" name="weight" id="weight" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="price" class="">Price:</label><br>
                            <input type="text" name="price" id="price" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" name="submit" class="form-control btn btn-info btn-md" value="Submit">
                        </div>
                        
                    </form>
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="background-color:#fccccc">
                      {{message}}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
